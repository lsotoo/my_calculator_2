<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
function seno() {
var num = document.getElementById("n1");
num.value = Math.sin(num.value);
}
function potencia(n_potencia) {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, n_potencia);
}	
</script>
</head>
<body>
<h1>Calculadora de ......Luis Soto Ocanto.....</h1>
Number:
<input type="text" id="n1">
<p>
	<button onclick="potencia(2)"> x^2 </button>
	<button onclick="cube()"> x^3 </button>
	<button onclick="potencia(4)"> x^4 </button>
	<button onclick="seno()"> sin(x) </button>
</p>
</html>
